<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <link type="text/css" rel="stylesheet" href="../css/estiloTemplate.css" /> 

    <h:head>
        <title>Facelet Title</title>
        
        <style>
            @font-face{
                font-family: "marqueemoon";
                src: url("marquee moon.ttf") format("marqueemoon");
            }
        </style>    
    </h:head>
    <h:body>
        <div id="midBodyT" style="height: 500px; width: 100%; background-color:  #848484;">
            <h:form>          
                <p:tabMenu activeIndex="#{param.section}" style="margin: 0; border: 1px red;">
                    <p:menuitem value="Cliente" outcome="Cliente.jsf" style="border: 1px red;">
                        <f:param name="section" value="0"/>
                    </p:menuitem>   

                    <p:menuitem value="Produto" outcome="Produto.jsf" style="border: 1px red;">
                        <f:param name="section" value="1" />
                    </p:menuitem>
                    <p:menuitem value="Receitas" outcome="Receitas.jsf" style="border: 1px red;">
                        <f:param name="section" value="2" />
                    </p:menuitem>

                    <p:menuitem value="Ingrediente" outcome="Ingrediente.jsf" style="border: 1px red;">                        <f:param name="section" value="3" />
                    </p:menuitem>

                    <p:menuitem value="Mesas" outcome="Mesas.jsf" style="border: 1px red;">
                        <f:param name="section" value="4"  />
                    </p:menuitem>
                    
                    <h:outputLabel style="float:right; font-size: 12px; color: #000;" value="#{springBean.getUsuario()}"></h:outputLabel> 
                </p:tabMenu>            
            </h:form>
                <ui:insert name="mainscreen"> 
                    
                </ui:insert>
        </div>

            <!--PARTE DO CARDAPIO (SLIDESCREEN)-->
        <p:notificationBar position="top" effect="slide" styleClass="top" widgetVar="bar">
            <ui:insert name="teste">     
                <p:layout style="min-width:400px;min-height:200px; padding: 70px 50px 30px 30px;">
                    <h:form>
                        <p:outputLabel for="produtos" value="Produtos: " style="color:white;" />
                        <p:selectOneListbox id="produtos" value="#{produtoBean.produto.nome}">
                            <f:selectItem itemLabel="Option 1" itemValue="1" />
                            <f:selectItem itemLabel="Option 2" itemValue="2" />
                            <f:selectItem itemLabel="Option 3" itemValue="3" />
                            <f:selectItem itemLabel="Option 1" itemValue="1" />
                            <f:selectItem itemLabel="Option 2" itemValue="2" />
                            <f:selectItem itemLabel="Option 3" itemValue="3" />
                            <f:selectItem itemLabel="Option 1" itemValue="1" />
                            <f:selectItem itemLabel="Option 2" itemValue="2" />
                            <f:selectItem itemLabel="Option 3" itemValue="3" />
                            <f:selectItem itemLabel="Option 1" itemValue="1" />
                            <f:selectItem itemLabel="Option 2" itemValue="2" />
                            <f:selectItem itemLabel="Option 3" itemValue="3" />
                            <f:selectItem itemLabel="Option 1" itemValue="1" />
                            <f:selectItem itemLabel="Option 2" itemValue="2" />
                            <f:selectItem itemLabel="Option 3" itemValue="3" />
                            <f:selectItem itemLabel="Option 1" itemValue="1" />
                            <f:selectItem itemLabel="Option 2" itemValue="2" />
                            <f:selectItem itemLabel="Option 3" itemValue="3" />
                        </p:selectOneListbox>
                        
                        <h:panelGrid columns="4" cellpadding="5" style="float: right; margin-top:-410px;">
                            <h:outputLabel for="pessoa" value="Cardapio de:" style="font-weight:bold; color: white;" />
                            <p:inputText id="pessoa" value="#{pessoaBean.pessoa}" />
                        </h:panelGrid>
                    </h:form>       

                </p:layout>

                
                
            </ui:insert>
            <h:form style="width:100%; margin:0 !important; color: #4f4f4f; height:100px;">
                <p:commandButton value="Esconder" onclick="PF('bar').hide()" type="button" icon="ui-icon-arrow-1-n" style="width: 100%; margin-top: 40px;" />
            </h:form> 
        </p:notificationBar>
        
        <h:form style="height:220px; width: 100%; margin-top:110px; "> 
            <p:commandButton value="Cardapio" onclick="PF('bar').show()" type="button" icon="ui-icon-arrow-1-s" style="width: 100%; opacity:0.89;  "/>
            <div style="height:185px; width:100%;background-color:#4f4f4f;opacity:0.58;  "></div>
        </h:form> 

    </h:body>
</html>
